<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="script.js"></script>
    <title>Encriptador de Texto</title>
</head>
<body>
    <header class="_header">
            <img src="./assets/logoAlura.svg" alt="Logo Alura"> 
    </header>

    <main class="_container">
        <section class="_container__content_1">
            <textarea class="_container__content_1_text_field" 
                name="story" 
                rows="10" 
                cols="1" 
                placeholder="Digite seu texto"></textarea>

            <div class="_container__content_1__information">
                <p class="_container__content_1__rule_text">
                    <img class="_container__content_1__rule_icon"  
                    src="./assets/bi_exclamation-circle-fill.svg" 
                    width="5%">Apenas letras minúsculas e sem acento.
                </p>
                <div class="_container__content_1__buttons">
                    <button class="_container__content_1__button_encrypt" onclick="encryptText()">Criptografar</button>
                    <button class="_container__content_1__button_decrypt" onclick="decryptText()">Descriptografar</button>
                </div>
            </div>
        </section>

        <section class="_container__content_2">
            <textarea class="_container__content_2__text_field" 
                cols="25" 
                rows="18" 
                readonly
                placeholder="Nenhuma mensagem encontrada!

Digite um texto que você deseja criptografar ou descriptografar"
            ></textarea>
            <button class="_container__content_2__button_copy" onclick="copyText()">Copiar</button>
        </section>

    </main>

    <footer class="_footer">

    </footer>
</body>
</html>
